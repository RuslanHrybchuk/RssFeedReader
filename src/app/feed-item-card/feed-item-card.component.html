<div class="feedCard-wrapper" [style.backgroundImage]="'url('+feedItemData.thumbnail+')'">

  <p class="title">{{ feedItemData.title }}</p>

  <div class="bottom-info">
    <p class="author">{{ feedItemData.author }}</p>
    <p class="date">{{ feedItemData.pubDate | date:'dd-MM-yyyy'}}</p>
  </div>

</div>
